<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Circles</title>

		<style>

			.circle {

				background: blue;
				width: 80px;
				height: 80px;
				line-height: 80px;
				text-align: center;
				border-radius: 50%;
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;

			}

			.circle p {

				margin: 0;
				padding: 0;
				color: white;
				font-family: Avenir;
				font-weight: 100;

			}

		</style>

	</head>
	<body>

		<div class="circle">

			<p>Circle</p>

		</div>

	</body>
</html>
